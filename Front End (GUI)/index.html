<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="page">
    <div class="card">

      <div class="icon">ðŸ“˜</div>

      <h1>Welcome Back</h1>
      <p class="subtitle">Login to your account</p>

      <div class="field">
        <label>Username / Email</label>
        <input id="user" type="text" placeholder="Enter your username or email">
      </div>

      <div class="field">
        <label>Password</label>
        <input id="pass" type="password" placeholder="Enter your password">
      </div>

      <!-- PENTING: type="button" -->
      <button class="primary-btn" type="button" onclick="login()">
        Login
      </button>

      <a class="link" href="register.html">Create Account</a>

    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      if (!user || !pass) {
        alert("Please fill in all fields");
        return;
      }

      fetch("http://localhost:8080/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`
      })
      .then(res => res.text())
      .then(result => {
        if (result === "SUCCESS") {
          window.location.href = "welcome.html";
        } else {
          alert("Invalid username or password");
        }
      })
      .catch(err => {
        alert("Backend not running");
        console.error(err);
      });
    }
  </script>

</body>
</html>
