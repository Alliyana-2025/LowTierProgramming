<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="page">
    <div class="card wide">

      <div class="icon">âœ¨</div>

      <h1>Create Account</h1>
      <p class="subtitle">Start your journaling journey</p>

      <div class="field">
        <label>Username</label>
        <input id="username" type="text" placeholder="Enter your username">
      </div>

      <div class="field">
        <label>Email</label>
        <input id="email" type="email" placeholder="Enter your email">
      </div>

      <div class="field">
        <label>Password</label>
        <input id="password" type="password" placeholder="Create a password">
      </div>

      <div class="field">
        <label>Confirm Password</label>
        <input id="confirm" type="password" placeholder="Confirm your password">
      </div>

      <div class="field">
        <label>Where do you live?</label>
        <input id="location" type="text" placeholder="e.g. Kuala Lumpur">
      </div>

      <button class="primary-btn" type="button" onclick="register()">
        Create Account
      </button>

      <a class="link" href="index.html">Back to Login</a>

      <div class="footer">
        Your data is safe and stored locally ðŸŒ±
      </div>

    </div>
  </div>

  <script>
    async function register() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (!username || !email || !password || !confirm) {
        alert("Please fill in all fields");
        return;
      }

      if (password !== confirm) {
        alert("Passwords do not match");
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body:
            "username=" + encodeURIComponent(username) +
            "&email=" + encodeURIComponent(email) +
            "&password=" + encodeURIComponent(password)
        });

        const text = await response.text();

        if (text === "SUCCESS") {
          alert("Account created successfully!");
          window.location.href = "index.html"; // balik ke login
        } else {
          alert("Registration failed: " + text);
        }

      } catch (err) {
        alert("Backend not running. Please start BackendServer.");
      }
    }
  </script>

  <script>
    function toggleDark() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
